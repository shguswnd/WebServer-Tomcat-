<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
    <link rel="stylesheet" href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript">
    /*
        JAVA
        public void print(){}
        public String print(){}
        public int print(int num, int num2){return num + num2}

        JvaScript
        function 함수명() {}
        void(x), return type(x)
    */
    function callConfirm(){ //사용자 정의 함수
        if(window.confirm("삭제하시겠습니다...")){ //confirm() 내장함수
            alert("네");
        }else{
            alert("아니오.")
        }
    }

    //팝업창 (div 만들어서 ...)
    //전통적인 방법
    //https://www.w3schools.com/jsref/met_win_open.asp

    function showPopup(){
        window.open("Ex06_popup.html","zipcode","width=200, height=200");
    }

    function myFunc(){
        //popupwindow 가 팝업창이에요
        let popupwindow = window.open("Ex06_popup.html","zipcode","width=200, height=200");
        //팝업창의 다큐먼트를 접근하여 쓴다.
        popupwindow.document.write("<p>this is zipcode window</p>");
    }


   //JAVA : public void goUrlTime(String url){}
   function goUrlTime(url) { //javascript parameter 이름 사용 (변수명)
            window.setTimeout("location.href='"+url+"'", 3000);
            //setTimeout 내장함수
            //3초가 지나면 ... "location.href='"+url+'""" 실행해라
            //location.href 이동
            //location.href='http://www.daum.net'
        }

        //java : public int myFunc(int i, int j, int k){return i+j+k;}
        function myFunc(i,j,k){
            return i+j+k;
        }

        let result = myFunc(10,20,30);
        console.log("result : " + result);

        //javascript 익명함수
        //이름이 없어요.(한번만 쓰겠다 : 재사용하지 않겠다)
        //fcuntion 이름 {}

        //원칙 : let chageColor=function();
        changeColor = function(){ //함수를 만드는 방법중 하나
            window.document.bgColor="silver";
            window.document.fgColor="red";
        }
   </script>
</head>
<body>
    <h3>내장함수, 사용자 정의 함수</h3>
    <button onclick="callConfirm()">클릭 사건 발생(함수(행위) 호출)</button>
    <br>
    <button onclick="showPopup()">팝업창</button>
    <br>
    <button onclick="myFunc()">팝업Object</button>
    <br>
    <button onclick="goUrlTime('http://www.daum.net')">url</button>
    <br>
    <button onclick="changeColor()">url</button> 

</body>
</html>
