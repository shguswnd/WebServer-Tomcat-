<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
  <script type="text/javascript">

    /*
        https://www.w3schools.com/jsref/met_win_setinterval.asp
        setInterval(function, milliseconds);

        ex) setInterval(function(){},1000); 일회성함수 (익명함수)

        ex) function call(){}
        setInterval(call(), 1000); 재사용

        1.익명함수  : 이름이 없는 함수이다. > function(){}

        2.callback함수 (프로그램 논리(흐름)에 의해서 자동으로 호출되는 함수) : 
          >> 1초마다 , 재호출, 익명함수가 ....

    */


        let mytime = window.setInterval(function(){ //익명(콜백)함수
            let d = new Date(); // 자바라면 Date d = new Date();
            let t = d.toLocaleTimeString();
            document.getElementById("time").innerHTML=t;
        },1000);

        //mytime == setInterval 
        function myTimeStop(){
            window.clearInterval(mytime);
        }
   </script>
</head>
<body>
    <p id="time"></p>
    <button onclick="myTimeStop()">stop time</button>

</body>
</html>
