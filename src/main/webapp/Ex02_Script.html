<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//javascript 해석 > 웹 브라우져 (해석 + 내장객체 제공)
		//내장객체(자원툴) >> window 객체
		window.document.write("방가방가<br>");
		
		//window 객체 생략
		
		document.write("window 객체 생략 가능<br>");
		
		console.log("디버깅, 결과 미리보기, 오류메세지 확인");
		console.log(10+10);
		
		document.write("<b>hello world</b>");
		document.write('<table border="1">');
		document.write('<tr><td>aa</td><td>bb</td></tr>');
		document.write('</table>');
		
		
		//var, let, const
		
		var num; //타입이 정해지지 않아요 (정수, 문자, 날짜 올 수 있어요.)
		console.log(num);
		num = 10; //값을 가지는 순간 내부적으로 타입 결정
		console.log("num:" + num);
		
		let num2 = 100;
		console.log(num2);
		console.log(typeof(num));
		
		//자바스크립트는 라인단위로 순서대로 실행된다.
		
		//아래의 코드 실행안됨 왜냐면 위에 있으니깐 html 읽기전에 위에서부터 읽음.
/* 		let element = window.document.forms[0].elements[0];
		console.log(element); */
		
		function data(){
			let element = window.document.forms[0].elements[0];
	/* 		window.document.forms[] */
			alert(element);
		}
		
	</script>
		
</head>
<body>
	<form action="#" method="get" name="myform">
		<input type="text" name="userid" value="hong">
		<input type="password" name="pwd" value="1004">
		<input type="submit" value="전송">
	</form>
	<input type="button" value="클릭해봐" onclick="data()">
	
	<script type="text/javascript">
	let element = window.document.forms[0].elements[0];
	console.log(element);
	console.log(element.value);
	console.log(element.value.length);
	
	let value = window.document.myform.userid.value;
	console.log("타입 : " + typeof(value)); //string
	
	if(value.length < 5){
		console.log(value.length); //string
		alert("다시 입력해");
		element.value = "";
	}
	//element 변수 : 
	</script>
</body>
</html>
