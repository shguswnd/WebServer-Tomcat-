<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 병합하기</title>
	<style type="text/css">
		table {border-collapse: collapse;}
		th, td {border: 1px solid blue;}
	</style>
</head>
<body>
	<h3>일반테이블</h3>
	<table>
		<tr>
			<td>가</td><td>나</td><td>다</td>
		</tr>
		<tr>
			<td>라</td><td>마</td><td>바</td>
		</tr>
		<tr>
			<td>사</td><td>아</td><td>자</td>
		</tr>		
	</table>
	<hr>
		<h3>일반테이블2</h3>
		<table style="height: 200px ; width: 500px">
		<tr>
			<td>글번호</td><td>제목</td><td>조회수</td>
		</tr>
		<tr>
			<td>1</td><td>방가방가</td><td>바</td>
		</tr>
		<tr>
			<td>사</td><td>아</td><td>자</td>
		</tr>		
		<hr>
		<h3>일반테이블(병합)</h3>
		<table style="height: 200px ; width: 500px">
			<tr>
				<td colspan="2">가,나</td><td>다</td>
			</tr>
			<tr>
				<td>라</td><td>마</td><td>바</td> 
				<!-- 기준점 하나는 있어야되므로 지우면안됨 -->
			</tr>
			<tr>
				<td colspan="3">사,아,자</td>
			</tr>	
		<hr>
		<h3>일반테이블(병합)</h3>
		<table style="height: 200px ; width: 500px">
			<tr>
				<td colspan="2" rowspan="2">가,나,라,마</td><td>다</td>
			</tr>
			<tr>
				<td>바</td> 
			</tr>
			<tr>
				<td>사</td><td>아</td><td>자</td>
			</tr>	
			
			
					
</body>
</html>
